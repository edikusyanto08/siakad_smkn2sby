{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<ul class="breadcrumb">
				{% autoescape off %}
					{{ breadcrumb }}
				{% endautoescape %}
			</ul>
		</div>
		<div class="box primary">
			<header>
				<div class="icons"><i class="icon-briefcase"></i></div>
				<h5>{{ heading }}</h5>
			</header>
			<div class="body">
				<div class="row ">
				<div class="col-sm-5">
					<form method="post" action="">{% csrf_token %}
						<div class="form-group">
							{% for field in form %}
								{{ field.label_tag }}{{ field.errors }}{{ field }}
							{% endfor %}
						</div>
						<div class="form-group" align="right">
							<button type="button" class="btn btn-default btn-round" onClick="window.location='{{linkback}}'"><i class=" icon-undo"> Batal</i></button>
							<button type="submit" class="btn btn-primary btn-round"><i class="icon-save"> Simpan</i></button>
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
