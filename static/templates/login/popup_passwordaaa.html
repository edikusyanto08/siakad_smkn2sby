<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="UTF-8" />
    <title>SIAKAD SMK Negeri 2 Surabaya </title>
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
     <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<link rel="stylesheet" href="/static/css/theme.css" />
	<link rel="stylesheet" href="/static/css/MoneAdmin.css" />
	<link rel="stylesheet" href="/static/plugins/Font-Awesome/css/font-awesome.css" />
</head>
<body onbeforeunload="refreshAndClose();">
    <div class="wrapper">
        <div class="row" style="margin: auto">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }} alert-dismissable" align="center">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<b>{{ message }}</b>
				</div>
			{% endfor %}
		{% endif %}
            <div class="col-sm-12">
                <div class="box primary">
					<header>
						<div class="icons"><i class="icon-briefcase"></i></div>
						<h5>{{ heading }}</h5>
					</header>
                    <div class="body">
                            <form method="post" action="?popup=1">{% csrf_token %}
                                <div class="form-group">
                                <div class="form-group">
									Password Lama :
									<input type="password" name="old_password" class="form-control">
									Password Baru :
									<input type="password" name="new_password" class="form-control">
									Ulangi Password:
									<input type="password" name="retype_password" class="form-control">
								</div>
                                </div>
                                <div class="form-group" align="right">
                                    <button type="button" class="btn btn-default" onclick="self.close()">Tutup</button>
                                    <button type="submit" class="btn btn-primary">Simpan dan Tambah Lain</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
 </div>
</body>
</html>

<script type="text/javascript">
function refreshAndClose() {
	window.opener.location.reload();
}
</script>
