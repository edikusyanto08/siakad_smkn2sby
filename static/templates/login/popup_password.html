<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="UTF-8" />
    <title>SIAKAD SMK Negeri 2 Surabaya </title>
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
     <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<link rel="stylesheet" href="/static/css/style.css" />
	<link rel="stylesheet" href="/static/css/theme.css" />
	<link rel="stylesheet" href="/static/css/MoneAdmin.css" />
	<link rel="stylesheet" href="/static/plugins/Font-Awesome/css/font-awesome.css" />
</head>
<body {{rendernya}}>
<div class="wrapper">
	<div class="row" style="margin: auto">
		<div class="box primary">
			<header>
				<div class="icons"><i class="icon-briefcase"></i></div>
				<h5>{{ heading }}</h5>
			</header>
			<div class="body">
				<div class="row ">
				<div class="col-sm-5">
					<form method="post" action="?done=yes">{% csrf_token %}
						<div class="form-group">
						{% if form.non_field_errors %}
							{{ form.non_field_errors}}
						{%endif%}
							{% for field in form %}
								{{ field.label_tag }}{{ field.errors }}{{ field }}
							{% endfor %}
						</div>
						<div class="form-group" align="right">
                             <button type="button" class="btn btn-default" onclick="self.window.close()">Tutup</button>
                             <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
					</form>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript">
function refreshAndClose() {
	window.opener.location.reload()
	self.window.close()
}
</script>
